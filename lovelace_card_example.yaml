  - type: markdown
    content: |
      # üî• Floor Heating Zone Manager
      Coordinated multi-zone heating control with virtual switch pattern

  # MAIN Thermostat Status
  - type: entities
    title: "Main HVAC Control"
    show_header_toggle: false
    entities:
      - entity: climate.main_hvac
        name: MAIN Thermostat
      - type: attribute
        entity: climate.main_hvac
        attribute: temperature
        name: Target Temperature
      - type: attribute
        entity: climate.main_hvac
        attribute: current_temperature
        name: Current Temperature

