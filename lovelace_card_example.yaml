# Lovelace Card Configuration for Floor Heating Zone Manager
# 
# This provides a collapsible UI for monitoring and controlling your heating zones
# 
# Requirements:
#   - card-mod (for styling)
#   - fold-entity-row (for collapsible sections)
#   - Install via HACS frontend: search for "fold-entity-row" in the Frontend store
#
# Installation:
#   1. Install fold-entity-row via HACS
#   2. Add this card configuration to your Lovelace dashboard
#   3. Update entity IDs to match your setup

type: vertical-stack
cards:
